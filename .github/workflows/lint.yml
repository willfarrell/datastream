name: Lint

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*.*.*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm install
        env:
          CI: true
      - name: Linting
        run: npm run lint
        env:
          CI: true
